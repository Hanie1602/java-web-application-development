
<form action="student-response.jsp" method="post">
    Student Name: <input type="text" name="name"><br>
    Student Age <input type="number" name="age"><br>
    
    <!-- Tạo và nhận dữ liệu của drop down, radio button, checkbox-->
    <!-- Drop down -->
    Student country: <select name="country">
        <option>VietNam</option>
        <option>USA</option>
        <option>LAO</option>
    </select> <br>
    
    <!-- Radio button -->
    Favorite Programming Languages: 
    <input type="radio" name="favoriteLanguage" value="C">C
    <input type="radio" name="favoriteLanguage" value="Java">Java
    <input type="radio" name="favoriteLanguage" value="Javascript">Javascript
    <br>
    
    <!-- Checkbox -->
    Fruits that students like:
    <input type="checkbox" name="check" value="A">Apple
    <input type="checkbox" name="check" value="B">Banana
    <input type="checkbox" name="check" value="K">Kiwi
    <br>
    
    <input type="submit" value="submit"> <br>
</form>
